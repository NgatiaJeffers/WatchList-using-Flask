<!-- Navbar-->
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid justify-content-between">
        <!-- Left elements -->
        <div class="d-flex">
            <!-- Brand -->
            <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="#">Watchlist
            </a>
        </div>
        <!-- Left elements -->

        <!-- Right elements -->
        <ul class="navbar-nav flex-row">
            {% if current_user.is_authenticated %}
            <li class="nav-item me-3 me-lg-1">
            <a class="nav-link d-sm-flex align-items-sm-center" href="#">
                <img
                src="{{url_for('main.profile', uname = current_user.username)}}"
                class="rounded-circle"
                height="22"
                alt=""
                loading="lazy"
                />
                <strong class="d-none d-sm-block ms-1">{{ current_user.username }}</strong>
            </a>
            </li>
            <li>
                <a class="nav" href="{{url_for('auth.logout')}}">Sign out</a>
            </li>
            {% else %}
            <li>
                <a href="{{url_for('auth.login')}}">Sign in</a>
            </li>
            {% endif %}
            <li class="nav-item me-3 me-lg-1">
            <a class="nav-link" href="#"></a>
            </li>
        </ul>
        <!-- Right elements -->
    </div>
</nav>
